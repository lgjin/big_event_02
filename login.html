<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
        <div class="enter">
            <div class="header"></div>
            <!-- 登录界面 -->
            <div class="login-box">
                <form class="layui-form" id="login-form">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" value="guang" name="username" required lay-verify="required"
                            placeholder="请输入用户名" autocomplete="off" class="layui-input">

                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>

                        <input type="text" value="123456" name="password" required lay-verify="required|pwd"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">

                    </div>
                    <div class="layui-form-item">

                        <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item">

                        <a href="javascript:;" class="login">去注册</a>
                    </div>
                </form>
            </div>
            <!-- 注册界面 -->
            <div class="reg-box" style="display: none">
                <form class="layui-form" id="form-res">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">

                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 确认密码 -->

                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="repassword" required lay-verify="required|pwd|repwd"
                            placeholder="请确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item">
                        <a href="javacript:;" class="reg">去登录</a>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
